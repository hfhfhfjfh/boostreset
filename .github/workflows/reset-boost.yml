name: Reset Boosts (Daily 5AM UTC)

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5:00 AM UTC
  workflow_dispatch:

jobs:
  reset-boost:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install firebase-admin
        run: npm install firebase-admin

      - name: Run reset script
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: node index.js
